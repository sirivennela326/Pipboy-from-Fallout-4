      <div class="container">
        <div class="row">
          <div class="col-12">
          
      <ul class="nav nav-tabs ps-5 pt-0 " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab" aria-controls="status" aria-selected="true">WEAPONS</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#special" type="button" role="tab" aria-controls="special" aria-selected="false">ARMOR</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#perks" type="button" role="tab" aria-controls="perks" aria-selected="false">AID</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active full" id="status" role="tabpanel" aria-labelledby="home-tab">
            <ul class="item-list">
                <li><a href="#" class="44_pistol">44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
            </ul>
            <div class="item-stats">
              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="damage pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Damage</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="ammo pull-right pe-2">500</div>
                    <div class="pull-left ps-3">Ammo</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="fire_rate pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Fire Rate</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="range pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Range</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="accuracy pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Accuracy</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="weight pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Weight</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="value pull-right pe-2">48</div>
                    <div class="pull-left ps-3">Value</div>
                  </div>
                </div>
              </div>
            </div>
           
        </div> 
        <div class="tab-pane fade" id="special" role="tabpanel" aria-labelledby="profile-tab">special</div>
        <div class="tab-pane fade" id="perks" role="tabpanel" aria-labelledby="contact-tab">perks</div>
      </div>
  
    </div>
  </div>
